  <script>
    const sliders = {};
    function nextSlide(id) {
      const container = document.getElementById(id);
      if (!sliders[id]) sliders[id] = 0;
      sliders[id] = (sliders[id] + 1) % container.children.length;
      container.style.transform = `translateX(-${sliders[id] * 100}%)`;
    }
    function prevSlide(id) {
      const container = document.getElementById(id);
      if (!sliders[id]) sliders[id] = 0;
      sliders[id] = (sliders[id] - 1 + container.children.length) % container.children.length;
      container.style.transform = `translateX(-${sliders[id] * 100}%)`;
    }
  </script>
